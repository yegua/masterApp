<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>官网</title>
	   	<link rel="stylesheet" href="../css/mui.min.css" />	  
	</head>
	<body>
		<header class="mui-bar mui-bar-nav ui-kehumd-titlebar">
            <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="#" onclick="back();"></a>
            <h1 class="mui-title"></h1>
	    </header>
	    <script type="text/javascript" src="../commonjs/mui.min.js"></script>
	    <script type="text/javascript" src="../commonjs/sys.js"></script>
	   	<script>
		   	(function(){
		   		var currentUrl = sys.getURL( );
	   		
		   		document.querySelector( '.mui-title' ).innerHTML = decodeURIComponent( currentUrl.name ) + '官网';
		   		
		   		mui.init({
					swipeBack: false,
					subpages: [{
						url: decodeURIComponent( currentUrl.address ),
						styles: {
							top: '45px',
							bottom: 0,
							bounce: 'vertical'
						}
					}]
				});
				
		   	})();
		   	function back( ) {
				mui.back( );
			}
	   	</script>
	</body>
</html>
